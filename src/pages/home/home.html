<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid>
        <ion-row>
        <ion-col>Tower</ion-col>
        <ion-col>Flat</ion-col>
        <ion-col>Month</ion-col>
        <ion-col>Year</ion-col>
      </ion-row>
        <ion-row *ngFor="let item of data">
          <ion-col>{{item.Tower}}</ion-col>
          <ion-col>{{item.Flat}}</ion-col>
          <ion-col>{{item.Month}}</ion-col>
          <ion-col>{{item.Year}}</ion-col>
        </ion-row>
    </ion-grid>
      
   
  <button ion-button secondary (click)="OnExport()">Export To XLSX</button>

  <ion-card *ngFor="let file of files | async">
    <ion-card-header>
      {{ file.created | date:'medium' }}
    </ion-card-header>
 
    <ion-card-content>
 
      <button ion-button block icon-left outline (click)="viewFile(file.url)">
        <ion-icon name="eye"></ion-icon>
        {{ file.fullPath }}
      </button>
 
      <button ion-button block outline icon-left color="danger" (click)="deleteFile(file)">
        <ion-icon name="trash"></ion-icon> Delete
      </button>
 
    </ion-card-content>
 
  </ion-card>
 
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addFile()">
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
